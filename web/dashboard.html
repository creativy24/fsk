<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard FSK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      flex-direction: column;
      align-items: stretch;
    }

    header {
      background-color: rgba(47, 109, 56, 0.7);
      backdrop-filter: blur(6px);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: clamp(1.4rem, 3vw, 2rem);
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    nav {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 0.5rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .menu {
      position: relative;
    }

    .menu > button {
      background: transparent;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .menu > button:hover,
    .menu:hover > button {
      background-color: rgba(46, 204, 113, 0.2);
      color: #27ae60;
    }

    body.dark .menu > button {
      color: #eee;
    }

    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 100;
    }

    .submenu a {
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #2c3e50;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .submenu a:hover {
      background-color: #eafaf1;
      color: #27ae60;
    }

    .menu:hover .submenu {
      display: flex;
    }

    body.dark .submenu {
      background: rgba(40, 40, 40, 0.95);
    }

    body.dark .submenu a {
      color: #eee;
    }

    body.dark .submenu a:hover {
      background-color: rgba(255, 255, 255, 0.08);
      color: #2ecc71;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .submenu {
        position: static;
        display: none;
        width: 100%;
      }
      .menu.active .submenu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Forum Silaturahmi Keturunan Abdul Kader</h1>
  </header>

  <nav>
    <div class="menu">
      <button>Tentang FSK</button>
      <div class="submenu">
        <a href="#">Sejarah FSK</a>
        <a href="#">Visi & Misi</a>
        <a href="#">Pengurus FSK</a>
        <a href="#">Peraturan</a>
      </div>
    </div>

    <div class="menu">
      <button>Pohon Keluarga</button>
      <div class="submenu">
        <a href="#">Lihat Pohon Keluarga</a>
      </div>
    </div>

    <div class="menu">
      <button>Anggota FSK</button>
      <div class="submenu">
        <a href="#">Data Anggota</a>
      </div>
    </div>

    <div class="menu">
      <button>Laporan Keuangan</button>
      <div class="submenu">
        <a href="#">Iuran Wajib</a>
        <a href="#">Dana Sehat</a>
        <a href="#">Dana Duka</a>
      </div>
    </div>

    <div class="menu">
      <button>Donasi</button>
      <div class="submenu">
        <a href="#">Data Donasi</a>
      </div>
    </div>

    <div class="menu">
      <button>Agenda Kegiatan</button>
      <div class="submenu">
        <a href="#">Pertemuan Rutin</a>
        <a href="#">Kegiatan Lainnya</a>
      </div>
    </div>

    <div class="menu">
      <button>Owner</button>
      <div class="submenu">
        <a href="#">Pengaturan Peran</a>
      </div>
    </div>
  </nav>

  <script>
    // Dark mode tetap otomatis
    const hour = new Date().getHours();
    if (hour >= 18 || hour <= 5) {
      document.body.classList.add('dark');
    }

    // Tambahkan toggle aktif untuk mobile
    document.querySelectorAll('.menu > button').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if (window.innerWidth <= 600) {
          const parent = btn.parentElement;
          parent.classList.toggle('active');
        }
      });
    });
  </script>
</body>
</html>
